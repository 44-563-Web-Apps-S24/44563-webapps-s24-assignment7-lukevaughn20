<!DOCTYPE html>
<html> 
	<style>
    .flex-container {
      display: flex;  flex-direction:row;
      background-color: red;
  }

.flex-container > div {  /*div children of the flex container*/
  background-color: #f1f1f1; 
  margin: 10px;  padding: 20px;  font-size: 30px;
}

/* Responsive layout */
@media (max-width: 600px) { 
	 .flex-container{
		 flex-direction:column;
		 background-color: green;
	  }
	}
</style>

<head>
<title>lists</title>
</head>

<body>

	<h1>Luke Vaughn builds list with divs</h1>

	<input id="newDiv" type="text" name="newDiv">

		<div class="flex-container" id="target">
		  <div class="divlist">row item 1</div>   
		  <div class="divlist">row item 2</div>  
		  <div class="divlist">row item 3</div>  
		</div>
	
	<p> Press the button to create an new element of type div and then add it to the container.
		</p>
		<button onclick="makeNewDiv()">Add end</button>
		<button onclick="addFront()">Add front</button>
		<button onclick="remove()">Remove</button>
	
	
<script>
	function makeNewDiv(){
		/* make the div and its text */
		let element = document.createElement("div")
		let text = document.getElementById("newDiv").value
		element.innerHTML = text
		element.className = "divlist"
		/* add it to the container */
		let container = document.getElementById("target")
		container.appendChild(element)
		
	}
	function addFront()
	{
		/* make the div and its text */
		let element = document.createElement("div")
		let text = document.getElementById("newDiv").value
		element.innerHTML = text
		element.className = "divlist"
		/* add it to the container */
		let container = document.getElementById("target")
		container.insertBefore(element, container.firstChild)
	}
	function remove(){
		var divListItems = document.getElementsByClassName("divlist")
		var lengthList = divListItems.length
		console.log(divListItems)
		if(lengthList > 0)
		{
			divListItems[Math.floor(lengthList/2)].remove()
		}
	}
</script>

</body>
</html>
